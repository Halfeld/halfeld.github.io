---
title: Talks
permalink: "/talks/"
layout: page
---

<article class="articles">
  {% for talk in site.data.talks %}
    <a href="{{ article.source_code }}" target="blank" class="article">
      <div class="article__box">
        <h1 class="article__box--title">{{ talk.title }}</h1>
        <h2 class="article__box--desc">{{ talk.from.place }}</h2>
        <span class="article__box--date">{{ talk.date | upcase }}</span><br>
        <span class="article__box--lang">{{ talk.lang }}</span>
      </div>
    </a>
  {% endfor %}
</article>
